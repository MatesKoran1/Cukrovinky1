<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Naše Cukrovinky</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vítejte na stránkách Naše Cukrovinky</h1>
    </header>

    <main>
        <section class="cards">
            <div class="card large-card">
                <h2>Naše cukrovinky</h2>
                <div class="image-grid">
                    <img src="cukrovinka1.jpg" alt="Cukrovinka 1">
                    <img src="cukrovinka2.jpg" alt="Cukrovinka 2">
                    <img src="cukrovinka3.jpg" alt="Cukrovinka 3">
                    <img src="cukrovinka4.jpg" alt="Cukrovinka 4">
                             
                </div>
            </div>
            <div class="card medium-card">
                <h2>O nás</h2>
                <p>Naše cukrovinky jsou vyráběny s láskou a pečlivostí. Nabízíme širokou škálu sladkostí pro každou příležitost!</p>
            </div>
            <div class="card small-card">
                <h2>Naši vedoucí</h2>
                <ol>
                    <li>Řím I</li>
                    <li>Řím II</li>
                    <li>Řím III</li>
                </ol>
            </div>
        </section>
    </main>
</body>
</html>
